<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html {
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: Helvetica Neue, Arial, sans-serif;
      font-size: 14px;
      overflow: hidden;
    }

    html.no-cursor, html.no-cursor * { cursor: none; }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/jsx">
  class App extends React.Component {
    constructor(props) {
      super(props);

      this.state = { isCustomCursor: false };
    }

    handleChange = () => {
      this.setState({
        isCustomCursor: !this.state.isCustomCursor,
      });
    };

    render() {
      return (
        <>
          <label>
            <input type="checkbox" onChange={this.handleChange} />
            â€” Turn on the neon cursor
          </label>
          {this.state.isCustomCursor && <NeonCursor />}
        </>
      );
    }
  }

  class NeonCursor extends React.Component {
    constructor(props) {
      super(props);

      this.state = { top: 0, left: 0 };
    }

    componentDidMount() {
      document.addEventListener('mousemove', this.handleMouseMove);
      document.documentElement.classList.add('no-cursor');
    }

    componentWillUnmount() {
      document.documentElement.classList.remove('no-cursor');
      document.removeEventListener('mousemove', this.handleMouseMove);
    }

    handleMouseMove = (e) => {
      this.setState({
        top: e.pageY,
        left: e.pageX,
      });
    };

    render() {
      return (
        <img
          src="./cursor.png"
          width={30}
          style={{
            position: 'absolute',
            top: this.state.top,
            left: this.state.left,
            pointerEvents: 'none',
          }}
        />
      );
    }
  }

  ReactDOM.render(<App />, document.querySelector('#root'));
</script>
</body>
</html>
