<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .day {
            background: white;
            color: #333333;
        }

        .night {
            background: #444444;
            color: white;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/jsx">
  function App() {
    const [theme, setTheme] = React.useState('day');

    function handleLangChange(e) {
      setTheme(e.target.value);
    }

    return (
      // –ü–µ—Ä–≤–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ theme
      <div className={theme}>
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
        {/* –í—Ç–æ—Ä–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ theme */}
        <ThemeIcon theme={theme} />
        {/* –¢—Ä–µ—Ç—å–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ theme */}
        <LangSelect theme={theme} onChange={handleLangChange} />
      </div>
    );
  }

  function ThemeIcon(props) {
    return (
      <div className="icon">
        {props.theme === 'day' ? '‚òÄÔ∏è' : 'üåô'}
      </div>
    );
  }

  function LangSelect(props) {
    return (
      <select onChange={props.onChange}>
        <option value="day">–î–µ–Ω—å {props.theme === 'day' && '‚úÖ'}</option>
        <option value="night">–ù–æ—á—å {props.theme === 'night' && '‚úÖ'}</option>
      </select>
    );
  }

  ReactDOM.render((
    <App />
  ), document.querySelector('#root'));
</script>
</body>
</html>
